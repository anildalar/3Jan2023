<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Loop Statement using For loop</title>
    </head>
    <body>
        <form>
            <input class="name" type="text" placeholder="Please enter your name">
            <input class="notime" type="number" placeholder="How many time to greet?">
            <input type="button" value="submit" onclick="anil(this)" >
        </form>
        <ul class="myul"></ul>

        <script>
            //Fat arrow notation
            let myul = document.querySelector('ul.myul');

            let n = document.querySelector('input.name');
            let notime = document.querySelector('input.notime');


            function anil(){
                   // alert('OK');
                   let notimes = parseInt(notime.value)
                    console.log(n.value);
                    console.log(notime.value);
                    for(let i=1;i<=notimes;i++){
                        
                        myul.innerHTML += `<li>Hello ${n.value}, How are you</li>`;
                    }
            }
        </script>
    </body>
</html>
